"/pet":
  post:
    tags:
    - pet
    summary: Add a new pet to the store1
    description: ''
    operationId: addPet
    responses:
      200: 
        $ref: "./components/responses/Pet"
      405:
        $ref: "../../components/responses.yaml#/405" 
    security:
    - petstore_auth:
      - write:pets
      - read:pets
    requestBody:
      description: Pet object that needs to be added to the store
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/StorePet"      
        application/xml:
          schema:
            $ref: "#/components/schemas/StorePet" 
components:
  schemas:
    Category:
      $ref: "./models/category.yaml#/Category"    
    Tag:
      $ref: "./models/tag.yaml#/Tag"   
    Pet:
      $ref: "./models/pet.yaml#/Pet"  
    StorePet:
      $ref: "./models/pet.yaml#/StorePet"      
  responses:
    Pet:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Pet'   
        application/xml:
          schema:
            $ref: "#/components/schemas/Pet"       
