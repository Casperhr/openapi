Pet:
  type: object
  properties:
    id:
      type: integer
      format: int64
    name:
      type: string
      example: doggie
    category:
      $ref: "./category.yaml#/Category"
    photoUrls:
      type: array
      xml:
        name: photoUrl
        wrapped: true
      items:
        type: string
    tags:
      type: array
      xml:
        name: tag
        wrapped: true
      items:
        $ref: "./Tag.yaml"        
    status:
      type: string
      description: pet status in the store
      enum:
      - available
      - pending
      - sold
  xml:
    name: Pet  

StorePet:
  type: object
  required:
    - name
    - photoUrls
  properties:
    name:
      type: string
      example: doggie
    category:
      type: integer
      format: int64
    photoUrls:
      type: array
      xml:
        name: photoUrl
        wrapped: true
      items:
        type: string
    tags: 
      type: array 
      xml:
        name: tag
        wrapped: true 
      items:
        type: integer      
    status:
      type: string
      description: pet status in the store
      enum:
      - available
      - pending
      - sold
      example: available
  xml:
    name: Pet 